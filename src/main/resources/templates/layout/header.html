<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header">
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-2xl font-bold text-finance-blue">금융블로그</a>
                    </div>
                    
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="/" class="text-gray-700 hover:text-finance-blue transition-colors">홈</a>
                        <a href="/posts" class="text-gray-700 hover:text-finance-blue transition-colors">글 목록</a>
                        <a href="/about" class="text-gray-700 hover:text-finance-blue transition-colors">소개</a>
                        <a sec:authorize="hasRole('ADMIN')" href="/admin" class="text-gray-700 hover:text-finance-blue transition-colors">관리자</a>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <form action="/search" method="get" class="relative">
                            <input type="text" name="q" placeholder="검색..." 
                                   class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-finance-blue focus:border-transparent">
                            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </form>
                        
                        <div sec:authorize="isAnonymous()">
                            <a href="/login" class="bg-finance-blue text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">로그인</a>
                        </div>
                        
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="inline">
                                <button type="submit" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">로그아웃</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
