<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>회원가입 - 금융 블로그</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">회원가입</h2>
            
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:text="${error}">
                오류 메시지
            </div>
            
            <form th:action="@{/register}" method="post" th:object="${registrationRequest}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                    <input type="text" id="username" th:field="*{username}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-finance-blue focus:border-transparent"
                           th:classappend="${#fields.hasErrors('username')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm mt-1"></p>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <input type="email" id="email" th:field="*{email}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-finance-blue focus:border-transparent"
                           th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
                </div>
                
                <div>
                    <label for="displayName" class="block text-sm font-medium text-gray-700 mb-2">닉네임</label>
                    <input type="text" id="displayName" th:field="*{displayName}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-finance-blue focus:border-transparent"
                           th:classappend="${#fields.hasErrors('displayName')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}" class="text-red-500 text-sm mt-1"></p>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-finance-blue focus:border-transparent"
                           th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
                </div>
                
                <button type="submit" 
                        class="w-full bg-finance-blue text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-finance-blue focus:ring-offset-2 transition-colors">
                    회원가입
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    이미 계정이 있으신가요? 
                    <a href="/login" class="text-finance-blue hover:underline">로그인</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
