<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>소개 - 금융 블로그</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">금융 블로그 소개</h1>
            
            <div class="bg-white rounded-lg shadow-sm p-8">
                <p class="text-lg text-gray-700 leading-relaxed mb-6">
                    안녕하세요! 금융 블로그에 오신 것을 환영합니다.
                </p>
                
                <p class="text-gray-700 leading-relaxed mb-6">
                    이 블로그는 투자, 저축, 재테크에 관한 정보를 공유하는 공간입니다. 
                    초보자부터 전문가까지 모든 분들께 도움이 되는 금융 정보를 제공하고자 합니다.
                </p>
                
                <h2 class="text-2xl font-bold text-gray-900 mb-4">주요 주제</h2>
                <ul class="list-disc list-inside text-gray-700 space-y-2 mb-6">
                    <li>주식 투자 전략</li>
                    <li>부동산 투자 가이드</li>
                    <li>저축 및 예금 상품 비교</li>
                    <li>암호화폐 투자 정보</li>
                    <li>재무 계획 및 자산 관리</li>
                </ul>
                
                <div class="bg-finance-blue bg-opacity-10 p-6 rounded-lg">
                    <p class="text-finance-blue font-medium">
                        ⚠️ 투자 관련 정보는 참고용이며, 투자 결정은 본인의 책임입니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
